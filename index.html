<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculator</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    .calculator {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background-color: #f7f7f7;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    .calculator-screen {
      height: 60px;
      font-size: 2rem;
      text-align: right;
      border-radius: 5px;
      margin-bottom: 20px;
      padding-right: 20px;
      padding-left: 20px;
    }
    .btn {
      font-size: 1.5rem;
      width: 100%;
      height: 80px; /* Uniform height for all buttons */
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px; /* Adds space between rows */
      border-radius: 10px;
    }
  </style>
</head>
<body>
<div class="calculator card">
  <input type="text" class="calculator-screen form-control mb-3" disabled />

  <div class="row">
    <div class="col-3">
      <button type="button" class="btn btn-light btn-block">7</button>
    </div>
    <div class="col-3">
      <button type="button" class="btn btn-light btn-block">8</button>
    </div>
    <div class="col-3">
      <button type="button" class="btn btn-light btn-block">9</button>
    </div>
    <div class="col-3">
      <button type="button" class="btn btn-warning btn-block">/</button>
    </div>
  </div>
  <div class="row">
    <div class="col-3">
      <button type="button" class="btn btn-light btn-block">4</button>
    </div>
    <div class="col-3">
      <button type="button" class="btn btn-light btn-block">5</button>
    </div>
    <div class="col-3">
      <button type="button" class="btn btn-light btn-block">6</button>
    </div>
    <div class="col-3">
      <button type="button" class="btn btn-warning btn-block">*</button>
    </div>
  </div>
  <div class="row">
    <div class="col-3">
      <button type="button" class="btn btn-light btn-block">1</button>
    </div>
    <div class="col-3">
      <button type="button" class="btn btn-light btn-block">2</button>
    </div>
    <div class="col-3">
      <button type="button" class="btn btn-light btn-block">3</button>
    </div>
    <div class="col-3">
      <button type="button" class="btn btn-warning btn-block">-</button>
    </div>
  </div>
  <div class="row">
    <div class="col-3">
      <button type="button" class="btn btn-light btn-block">0</button>
    </div>
    <div class="col-3">
      <button type="button" class="btn btn-light btn-block">.</button>
    </div>
    <div class="col-3">
      <button type="button" class="btn btn-light btn-block">C</button>
    </div>
    <div class="col-3">
      <button type="button" class="btn btn-warning btn-block">+</button>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <button type="button" class="btn btn-success btn-block">=</button>
    </div>
  </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<script src="calculator.js"></script>
